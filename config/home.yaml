- title: Single-Page Application
  description:
    - "A single-page Bootwrap application looks something like this:"
  code: |
    @left
    from flask import Flask, Markup
    from bootwrap import Page, Text

    app = Flask(__name__)

    @app.route('/')
    def hello_world():
        return Markup(
            Page(container=[Text('Hello Word!')])
        )
            
    if __name__ == '__main__':
        app.run(debug=True)
